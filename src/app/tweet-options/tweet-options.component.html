<div class="tweet-options">
  <div class="tweet-like-comment">

    <div class="comment" (click)="clickComment()">
      <i class="bi bi-chat"></i>
      <span>{{tweetBody.comments}}</span>
    </div>

    <div class="like" (click)="clickLike()">
      <i class="bi" [ngClass]="{'bi-heart': likeClicked== false,'bi-heart-fill':likeClicked==true}"></i>
      <span>{{tweetBody.likes}}</span>
    </div>


  </div>

  <i class="bi bi-three-dots-vertical"></i>
</div>

<create-reply
*ngIf="commentClicked"
[tweetToReply]=tweetBody
(close)="commentClicked = false">
</create-reply>
