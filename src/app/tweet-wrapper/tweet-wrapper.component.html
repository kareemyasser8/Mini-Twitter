<div class="tweet-feed-container">
  <h3 class="page-title">Tweet</h3>

  <div class="text-center" *ngIf="!(fetchedTweet$ | async)">
    <div class="spinner-border" style="width: 3rem; height: 3rem; color:#1DA1F2" role="status"></div>
  </div>

  <div *ngIf="(fetchedTweet$ | async)">
    <tweet-details [tweetBody]="fetchedTweet$ | async"></tweet-details>
    <div *ngIf="fetchedReplies$ | async as fetchedReplies">

      <tweets [tweetsToDisplay$]="fetchedReplies$" [userIsAuthenticated]="isAuthenticated" [username]="username">
      </tweets>

      <div class="separator"></div>
    </div>
  </div>
</div>
