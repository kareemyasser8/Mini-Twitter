<div class="profile-container">
  <h3 class="page-title">Profile</h3>
  <profile-card [user$]="user$" [tweets$]="UserTweets$"></profile-card>
  <div *ngIf="(UserTweets$ | async)?.length == 0">
    <empty-tweets [emptyTweetsOfUser]=true></empty-tweets>
  </div>

  <tweets
    [tweetsToDisplay$]="UserTweets$"
    [userIsAuthenticated]="userIsAuthenticated"
    [username]="currentAccountUsername">
  </tweets>

  <div class="separator"></div>
</div>
