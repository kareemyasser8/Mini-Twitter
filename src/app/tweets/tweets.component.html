<div class="tweet-container" [ngClass]="{'onDeleteLoading': isDeleteLoading}"
  *ngFor="let tweet of (tweetsToDisplay$ | async)?.reverse()">

  <!-- <div>{{tweet}}</div> -->
  <tweet-body [tweetBody]="tweet"></tweet-body>
  <tweet-options *ngIf="userIsAuthenticated" (deleteTweetClicked)="onDeleteTweetClicked($event)"
    [tweetBody]="tweet"></tweet-options>

</div>
