<div class="text-center" *ngIf="isLoading == true">
  <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status"></div>
</div>

<div *ngIf="isLoading == false">
  <div class="tweet-container" [ngClass]="{'onDeleteLoading': isDeleteLoading}" *ngFor="let tweet of tweets;">
    <tweet-body [tweetBody]="tweet"></tweet-body>
    <tweet-options *ngIf="userIsAuthenticated" (deleteTweetClicked)="onDeleteTweetClicked($event)" [tweetBody]="tweet"></tweet-options>
  </div>

  <empty-tweets *ngIf="tweets.length==0"></empty-tweets>
</div>
